version: "3.9"

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      SA_PASSWORD: "ApiPassword"           # <-- your password
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
      MSSQL_USER: "ApiUser"               # optional, MSSQL_USER not standard but can use sa
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "ApiPassword", "-Q", "SELECT 1"]
      interval: 10s
      retries: 5

  monetizationapi:
    build: .
    ports:
      - "5000:5000"
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver;Database=MonetizationAPIDb;User Id=sa;Password=ApiPassword;"
    depends_on:
      sqlserver:
        condition: service_healthy
